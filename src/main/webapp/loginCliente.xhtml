<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <link rel="stylesheet" type="text/css" href="resources/css/loginCliente.css" media="screen" />
    </h:head>
    <h:body>
        <img src="resources/imagens/acaimedio.png" alt=""/>
        <h:form>
            <p:growl id="messages"/>
            <p:panelGrid columns="2" > 

                <h:outputLabel styleClass="caixatexto" value="Login:" for="login" />
                <p:inputText id="login" binding="#{login}" required="true"
                             maxlength="12" requiredMessage="O CPF precisa ser preenchido!"/>

                <h:outputLabel styleClass="caixatexto" value="Senha:" for="senha" />
                <p:password id="txtSenha" binding="#{senhaLogin}" required="true"
                            maxlength="12" requiredMessage="A senha precisa ser preenchido!" />

            </p:panelGrid> 

            <h:commandButton styleClass="botaoLogar" value="Logar"  action="#{loginCliente.logar(login.value,senhaLogin.value)}"/>

            <div id="botaoLink">
                <h:commandLink styleClass="botaoLink" id="botaoLink" value="Esqueceu a senha?" action="#"/>
            </div>

            <div id="botaoCadastro">
                <h:commandButton styleClass="botaoCadastro" id="botaoCadastro" value="Cadastre-se" action="#{clienteController.linkCadastroCliente()}"/>
            </div>
        </h:form>
    </h:body>
</html>
