version: 2.1
services:
  - postgresql
  
orbs:
  maven: circleci/maven@0.0.12

workflows:
  maven_test:
    jobs:
      - maven/test
      
before_script:
  - psql -c "CREATE DATABASE testing_db;" -U postgres -P ifpe
  - psql -c "CREATE USER foo WITH PASSWORD 'bar';" -U postgres -P ifpe
  - psql -c 'create database travis_ci_test;' -U postgres -P ifpe
  
addons:
  postgresql: "9.6"
  before_install:
  - sudo apt-get update
  - sudo apt-get install language-pack-es
  - sudo /etc/init.d/postgresql stop
  - sudo /etc/init.d/postgresql start 9.6
